<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Elements Test</title>
  <style>
    .item {
      display: block;
      width: 100px;
      height: 50px;
      margin-top: 5px;
      padding-left: 10px;
      border-left-width: 2px;
      border-left-style: solid;
      border-left-color: black;
      background-color: lightblue;
    }

    .special {
      background-color: lightcoral;
      font-weight: bold;
    }

    #first {
      color: red;
    }

    #second {
      color: blue;
    }

    #third {
      color: green;
    }
  </style>
</head>
<body>
  <!-- 10 items for testing maxResults -->
  <div class="item" id="first">Item 1</div>
  <div class="item" id="second">Item 2</div>
  <div class="item" id="third">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
  <div class="item special">Item 6 (special)</div>
  <div class="item">Item 7</div>
  <div class="item">Item 8</div>
  <div class="item special">Item 9 (special)</div>
  <div class="item">Item 10</div>
  <div class="item">Item 11</div>
  <div class="item">Item 12</div>
  <div class="item">Item 13</div>
  <div class="item">Item 14</div>
  <div class="item">Item 15</div>
</body>
</html>
